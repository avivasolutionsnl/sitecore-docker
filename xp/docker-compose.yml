version: '2.4'

services:
 mssql:
  image: "${IMAGE_PREFIX}mssql:${TAG}"
  isolation: process
  environment:
    ACCEPT_EULA: "Y"
    sa_password: ${SQL_SA_PASSWORD}

 sitecore:
  image: "${IMAGE_PREFIX}sitecore:${TAG}"
  isolation: process
  volumes:
    - .\license:C:\license
  depends_on:
    - xconnect
    - mssql
    - solr

 solr:
  image: "${IMAGE_PREFIX}solr:${TAG}"
  isolation: process

 xconnect:
  image: "${IMAGE_PREFIX}xconnect:${TAG}"
  isolation: process
  volumes:
    - .\license:C:\license  
  depends_on:
    - mssql
    - solr