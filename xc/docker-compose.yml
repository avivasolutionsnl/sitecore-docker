version: '2.4'

services:
 mssql:
  image: "${IMAGE_PREFIX}mssql-intermediate:${TAG}"
  isolation: process
  environment:
    ACCEPT_EULA: "Y"
    sa_password: ${SQL_SA_PASSWORD}
  mem_limit: 4096m
  cpu_count: 4

 sitecore:
  image: "${IMAGE_PREFIX}sitecore-intermediate:${TAG}"
  isolation: process
  volumes:
    - .\license:C:\license  
  depends_on:
    - xconnect
    - mssql
    - solr
  mem_limit: 8192m
  cpu_count: 6

 solr:
  image: "${IMAGE_PREFIX}solr:${TAG}"
  isolation: process
  mem_limit: 4096m
  cpu_count: 4

 xconnect:
  image: "${IMAGE_PREFIX}xconnect:${TAG}"
  isolation: process
  volumes:
    - .\license:C:\license  
  depends_on:
    - mssql
    - solr
  mem_limit: 2048m
  cpu_count: 4

 commerce:
  image: "${IMAGE_PREFIX}commerce:${TAG}"
  isolation: process
  depends_on:
    - xconnect
    - mssql
    - solr
    - sitecore
  mem_limit: 4096m
  cpu_count: 6  