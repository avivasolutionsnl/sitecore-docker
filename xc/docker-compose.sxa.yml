version: '2.4'

services:
  sitecore:
    image: "${IMAGE_PREFIX}sitecore:${TAG}"
    networks:
      exampleNetwork:
        aliases:
          - sitecore.local
    volumes:
      - .\sitecore\sxa:C:\sxa
      - ..\files:C:\files-mount
      - .\license:C:\license
    environment:
      PSE_PACKAGE: ${PSE_PACKAGE}
      SXA_PACKAGE: ${SXA_PACKAGE}
      SCXA_PACKAGE: ${SCXA_PACKAGE}

  mssql:
    image: "${IMAGE_PREFIX}mssql:${TAG}"

  solr:
    image: "${IMAGE_PREFIX}solr-sxa:${TAG}"
