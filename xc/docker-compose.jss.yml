version: '2.4'

services:
  sitecore:
    image: "${IMAGE_PREFIX}sitecore:${TAG}"
    networks:
      - exampleNetwork 
    volumes:
      - ..\xp\sitecore\jss:C:\jss
      - ..\files:C:\files-mount
      - .\license:C:\license
    environment:
      JSS_PACKAGE: ${JSS_PACKAGE}

  mssql:
    image: "${IMAGE_PREFIX}mssql:${TAG}"
